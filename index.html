<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
    <link rel="icon" href="./images/favicon.ico">
    <script src="./scripts/card.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <title>MESTO Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="/" class="header__logo"><img src="./images/logo.svg" alt="Место - Россия"
                    class="header__logo-image" /></a>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жан-Ив Кусто фото профиля" />
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <p class="profile__info-description">Исследователь океана</p>
                    <button type="button" class="profile__info-edit-button"><img src="./images/editButton.svg"
                            class="profile__info-edit-button-image" alt="Редактирование кнопка" /></button>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/plus.svg" alt="Добавление"
                        class="profile__add-button-image" /></button>
            </section>
            <section class="elements">
                <template id="template-elements">
                    <article class="element">
                        <img class="element__delete-button" src="../../../images/Trash.svg" alt="иконка корзины"/>
                        <img class="element__image" />
                        <div class="element__group">
                            <h2 class="element__group-title"></h2>
                            <button class="element__group-button" type="button">
                        </button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_form_edit">
            <div class="popup-container">
                <button type="button" class="popup-container__close-button popup-close"></button>
                <h2 class="popup-container__title">Редактировать профиль</h2>
                <form name="edit-form" class="edit-form">
                    <input type="text" name="name" value="Жак-Ив Кусто"
                        class="edit-form__text edit-form__text_input_name">
                    <input type="text" name="description" value="Исследователь океана"
                        class="edit-form__text edit-form__text_input_description">
                    <button type="submit" class="edit-form__container-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_form_add">
            <div class="popup-container">
                <button type="button" class="popup-container__add-popup-close-button popup-close"></button>
                <h2 class="popup-container__title">Новое место</h2>
                <form name="add-form" class="add-form">
                    <input type="text" placeholder="Название" class="add-form__text add-form__text_input_title">
                    <input type="url" placeholder="Ссылка на картинку" class="add-form__text add-form__text_input_url">
                    <button type="submit" class="add-form__container-button">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_form_image">
            <div class="popup-image-container">
                <img class="popup-image-container__image-fullscreen" alt="" />
                <h2 class="popup-image-container__title-fullscreen"></h2>
                <button class="popup-image-container__close-button popup-close" type="button"></button>
            </div>
        </div>
    </div>

</body>

</html>
