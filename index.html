<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
      </header>

      <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/Avatar.png" alt="Жан-Ив Кусто фото профиля">
            <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit_button profile__about"></button>
                    <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add_button"></button>
        </section>

        <section class="elements">
            <article class="element">
                <img class="element__image" src="./image/Burg_Eltz.jpg" alt="Замок Бург Эльц">
                <div class="element__block">
                <h3 class="element__title">Бург Эльц</h3>
                <button class="element__button" type="button">
                  <img class="element__heart" src="./image/heart-icon.svg"  alt="Избранное лайк">
                </button> 
              </div>     
              </article>

              <article class="element">
                <img class="element__image" src="./image/Baikal_Russia.jpg" alt="Озеро Байкал">
                <div class="element__block">
                <h3 class="element__title">Байкал</h3>   
                <button class="element__button" type="button">
                  <img class="element__heart" src="./image/heart-icon.svg"  alt="Избранное лайк">
                </button>
              </div>   
              </article>

              <article class="element">
                <img class="element__image" src="./image/Faroe_Islands.jpg" alt="Фарерские острова">
                <div class="element__block">
                <h3 class="element__title">Фарерские острова</h3>  
                <button class="element__button" type="button">
                  <img class="element__heart" src="./image/heart-icon.svg"  alt="Избранное лайк">
                </button>
              </div>    
              </article>

              <article class="element">
                <img class="element__image" src="./image/Krabi_Thailand.jpg" alt="Краби, Тайланд">
                <div class="element__block">
                <h3 class="element__title">Тайланд</h3>     
                <button class="element__button" type="button">
                  <img class="element__heart" src="./image/heart-icon.svg"  alt="Избранное лайк">
                </button>
              </div>
              </article>

              <article class="element">
                <img class="element__image" src="./image/Overton_USA.jpg" alt="Овертон, США">
                <div class="element__block">
                <h3 class="element__title">США</h3>    
                <button class="element__button" type="button">
                  <img class="element__heart" src="./image/heart-icon.svg"  alt="Избранное лайк">
                </button>
              </div>    
              </article>

              <article class="element">
                <img class="element__image" src="./image/Saudi_Arabia.jpg" alt="Саудовская Аравия">
                <div class="element__block">
                <h3 class="element__title">Саудовская Аравия</h3>  
                <button class="element__button" type="button">
                  <img class="element__heart" src="./image/heart-icon.svg"  alt="Избранное лайк">
                </button>
              </div>
              </article>
        </section>
    </main>

      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form name="form" class="popup__content">

          <button type="button" class="popup__close_button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>

          <div class="popup__form">
            <label class="popup__item">
            <input class="popup__input popup__input_name" 
            type="text" placeholder="Введите Имя" id="name"
            minlength="2" maxlength="50" value="#">
          </label>
          
            <label class="popup__item">
            <input class="popup__input popup__input_job"
             type="text" placeholder="Введите род занятий" id="job"
             minlength="2" maxlength="50" value="#">
            </label>
            </div>
          <button type="submit" class="popup__submit_button">Сохранить</button>
        </form>
      </в>
      <script src="./script/index.js"></script>
  </body>
</html>
