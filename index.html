<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
      </header>

      <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/Avatar.png" alt="Жан-Ив Кусто фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="edit_button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add_button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./image/Burg_Eltz.jpg" alt="Замок Бург Эльц">
                <h3 class="element__title">Замок Бург Эльц</h3>          
              </div>
              <div class="element">
                <img class="element__image" src="./image/Baikal_Russia.jpg" alt="Озеро Байкал">
                <h3 class="element__title">Озеро Байкал</h3>          
              </div>
              <div class="element">
                <img class="element__image" src="./image/Faroe_Islands.jpg" alt="Фарерские острова">
                <h3 class="element__title">Фарерские острова</h3>          
              </div>
              <div class="element">
                <img class="element__image" src="./image/Krabi_Thailand.jpg" alt="Краби, Тайланд">
                <h3 class="element__title">Краби, Тайланд</h3>          
              </div>
              <div class="element">
                <img class="element__image" src="./image/Overton_USA.jpg" alt="Овертон, США">
                <h3 class="element__title">Овертон, США</h3>          
              </div>
              <div class="element">
                <img class="element__image" src="./image/Saudi_Arabia.jpg" alt="Саудовская Аравия">
                <h3 class="element__title">Саудовская Аравия</h3>          
              </div>
        </section>
    </main>

      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
  </body>
</html>
