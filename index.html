<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Жан-Ив Кусто фото профиля">

      <div class="profile__info">
        <div class="profile__button-panel">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image " src="./images/Burg_Eltz.jpg" alt="Замок Бург Эльц">
        <div class="element__block">
          <h2 class="element__title">Бург Эльц</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Baikal_Russia.jpg" alt="Озеро Байкал">
        <div class="element__block">
          <h2 class="element__title">Байкал</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Faroe_Islands.jpg" alt="Фарерские острова">
        <div class="element__block">
          <h2 class="element__title">Фарерские острова</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Krabi_Thailand.jpg" alt="Краби, Тайланд">
        <div class="element__block">
          <h2 class="element__title">Тайланд</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Overton_USA.jpg" alt="Овертон, США">
        <div class="element__block">
          <h2 class="element__title">США</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Saudi_Arabia.jpg" alt="Саудовская Аравия">
        <div class="element__block">
          <h2 class="element__title">Саудовская Аравия</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
  
      <form class="popup__form" action="/" name="form">
  
        <input class="popup__input popup__input_name_status" type="text" placeholder="Введите Имя" id="name" name="name"
          value="#">
  
        <input class="popup__input popup__input_job_status" type="text" placeholder="Введите род занятий" id="job" name="job"
          value="#">
  
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
  </body>
  
  </html>
