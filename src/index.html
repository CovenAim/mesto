<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="<%=require('./images/favicon.ico')%>">
    <title>MESTO Russia</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="/" class="header__logo"><img src="<%=require('./images/logo.svg')%>" alt="Место - Россия" class="header__logo-image" /></a>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="Жак Ив Кусто" />
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <p class="profile__info-description">Исследователь океана</p>
                    <button type="button" class="profile__info-edit-button"><img src="<%=require('./images/editButton.svg')%>" class="profile__info-edit-button-image" alt="Редактирование кнопка" /></button>
                </div>
                <button type="button" class="profile__add-button"><img src="<%=require('./images/plus.svg')%>" alt="Добавление" class="profile__add-button-image" /></button>
            </section>
            <section class="elements">
            <template id="template-elements">
                <article class="element">
                    <button type="button" class="element__delete-button">
                        <img class="element__image-delete" src="<%=require('./images/Trash.svg')%>" alt="Кнопка удаления" />
                    </button>
                    <img class="element__image" />
                    <div class="element__group">
                        <h2 class="element__group-title"></h2>
                        <button type="button" class="element__group-button">
                            <img class="element__group-favorite" alt="Избранное" src="<%=require('./images/favorite.svg')%>"/>
                        </button>
                    </div>
                </article>
            </template>
            </section>
        </main>
        <footer class="footer" aria-label="футер">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_form_edit">
            <div class="popup-container">
                <button type="button" class="popup-container__close-button popup-close"></button>
                <h2 class="popup-container__title">Редактировать профиль</h2>
                <form name="edit-form" class="edit-form popup__form" novalidate>
                    <label class="popup__label">
                        <input type="text" id="name" name="name" value="Жак-Ив Кусто" placeholder="Введите имя" class="edit-form__text edit-form__text_input_name popup__input" minlength="2" maxlength="40" required>
                        <span class="name-error popup__input-error"></span>
                    </label>
                    <label class="popup__label">
                        <input type="text" id="description"  name="description" placeholder="Введите профессию" value="Исследователь океана" class="edit-form__text edit-form__text_input_description popup__input" minlength="2" maxlength="200" required>
                        <span class="description-error popup__input-error"></span>
                    </label>
                    <button type="submit" class="edit-form__container-button popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_form_add">
            <div class="popup-container">
                <button type="button" class="popup-container__add-popup-close-button popup-close"></button>
                <h2 class="popup-container__title">Новое место</h2>
                <form name="add-form" class="add-form popup__form" novalidate>
                    <label class="popup__label">
                        <input type="text" id="name-place" name="name-place"  placeholder="Название" class="add-form__text add-form__text_input_title popup__input" minlength="2" maxlength="40" required>
                        <span class="name-place-error popup__input-error"></span>
                    </label>
                    <label class="popup__label">
                        <input type="url" name="url" id="url" placeholder="Ссылка на картинку" class="add-form__text add-form__text_input_url popup__input" required>
                        <span class="url-error popup__input-error"></span>
                    </label>
                    <button type="submit" class="add-form__container-button popup__button">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_form_image">
            <div class="popup-image-container">
                <img class="popup-image-container__image-fullscreen" alt="" />
                <h2 class="popup-image-container__title-fullscreen"></h2>
                <button class="popup-image-container__close-button popup-close" type="button"></button>
            </div>
        </div>
    </div>
    
</body>
</html>
